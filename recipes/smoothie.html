<body>
    <h1>Smoothie Recipe</h1>
    <img src="smoothie.jpg" alt="Image of finished smoothie" height="300px">

    <h2>Description</h2>
    <p>This is a Smoothie recipie</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Bananas</li>
        <li>Strawberries</li>
        <li>Milk</li>
        <li>Ice</li>
        <li>Sugar</li>
    </ul>
    <ol>
        <li>Chop the bananas and strawberries.</li>
        <li>Add all the ingredients to a blender.</li>
        <li>Blend until smooth.</li>
    </ol>
